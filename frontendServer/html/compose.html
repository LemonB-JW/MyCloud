<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Penn Cloud</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!-- <link href="pricing.css" rel="stylesheet"> -->
    <style>
      .container {
        max-width: 960px;
      }
      .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }


    </style>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Penn Cloud</h5>
      <nav class="my-2 my-md-0 mr-md-1">
        <a class="p-2 text-dark" href="#">Logout</a>
      </nav>
      <!-- <a class="btn btn-outline-primary" href="#">Login</a> -->
      <!-- <a class="btn btn-outline-primary" href="#">Signup</a> -->
    </div>

    <div class="container">
      <div class="card text-start">



        <div class="row no-gutters">
          <div class="card-header col-2">
            <ul class="nav nav-tabs flex-column border-0 navbar-dark">
              <li class="nav-item">
                <a class="nav-link border-0 active" href="compose" style="color:black;">Compose</a>
              </li>
              <li class="nav-item">
                <a class="nav-link border-0" href="inbox" style="color:gray;">Inbox (10)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link border-0" href="drive" style="color:gray;">Drive</a>
              </li>
              <li class="nav-item">
                <a class="nav-link border-0" href="admin" style="color:gray;">Admin</a>
              </li>
            </ul>
          </div>
          <div class="card-body col-10 p-4">

            <form action="/email" method="post">

              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">From</span>
                </div>
                <input name="from" type="email" class="form-control" placeholder="example@name.com" disabled style="background-color:transparent">
              </div>

              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">To</span>
                </div>
                <input name="to"  type="email" class="form-control" placeholder="Recipient..">
              </div>

              <div class="form-group p-2">
                <input name="subject" type="text" class="form-control" placeholder="Subject..">
              </div>

              <div class="form-group px-2">
                <textarea name="content" class="form-control" placeholder="Write something.." style="height:300px"></textarea>
              </div>

              <div class="form-group px-2 float-right">
                <button type="submit" class="btn btn-md btn-danger px-5"> Send </button>
              </div>

            </form>


          </div>
        </div>

      </div>
    </div>

  </body>
</html>
