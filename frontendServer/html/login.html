<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <title>Penn Cloud</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!-- <link href="pricing.css" rel="stylesheet"> -->
    <style>
      html {
        font-size: 14px;
      }
      @media (min-width: 768px) {
        html {
          font-size: 16px;
        }
      }
      .container {
        max-width: 960px;
      }
      .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
    </style>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Penn Cloud</h5>
      <nav class="my-2 my-md-0 mr-md-1">
        <a class="p-2 text-dark" href="#">About</a>
      </nav>
      <!-- <a class="btn btn-outline-primary" href="#">Login</a> -->
      <!-- <a class="btn btn-outline-primary" href="#">Signup</a> -->
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Welcome</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7">
        <div class="card mb-6 box-shadow">
          <div class="card-header">
            <h5 class="my-0 font-weight-normal">Sign in to Penn Cloud</h5>
          </div>
          <div class="card-body">
            <form method="POST">

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
              <div class="btn-group float-right">
                <button type="button" class="btn btn-md btn-outline-secondary px-4 border">Sign Up</button>
                <button type="submit" class="btn btn-md btn-primary px-5">Login</button>
              </div>

            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
